apiVersion: v1
kind: Pod
metadata:
  name: umsample-bus
  labels:
    app: "umsample-um"
spec:
  containers:
    - name: umsample-um
      image: um-image
      ports:
        - containerPort: 9000
---
apiVersion: v1
kind: Service
metadata:
  name: umsample-umhost
spec:
  selector:
    app: umsample-um
  ports:
  - protocol: TCP
    port: 9000
    targetPort: 9000
---
apiVersion: batch/v1
kind: Job
metadata:
  name: add-channel
spec:
  template:
    metadata:
      name: add-channel
    spec:
      initContainers:
        - name: wait-for-um
          image: busybox
          command: ['sh', '-c', 'until nslookup umsample-umhost; do echo waiting for UM; sleep 2; done;']
      containers:
      - name: add-channel-0
        image: um-image
        command: ["runUMTool.sh"]
        args: ["CreateChannel", "-rname=nsp://umsample-umhost:9000", "-channelname=UM_TestChannel", "-type=R", "-honourcapacity=true", "-maxevents=20000", "-subject=*@*", "-publish=true", "-subscribe=true"]
      restartPolicy: OnFailure

