apiVersion: v1
kind: Pod
metadata:
  name: weather-engine
  labels:
    app: "weather-correlator"
spec:
  nodeSelector:
    kubernetes.io/arch: amd64
  containers:
    - name: weather-correlator
      image: correlator-image
      imagePullPolicy: Always
      ports:
        - containerPort: 15903
      readinessProbe:
        httpGet:
          path: /ping
          port: 15903
---
apiVersion: v1
kind: Service
metadata:
  name: weather-correlator
spec:
  selector:
    app: weather-correlator
  ports:
  - protocol: TCP
    port: 15903
    targetPort: 15903
---
apiVersion: v1
kind: Pod
metadata:
  name: weather-dashboard
  labels:
    app: "weather-dashboard"
spec:
  nodeSelector:
    kubernetes.io/arch: amd64
  initContainers:
    - name: wait-for-correlator
      image: busybox
      command: ['sh', '-c', 'until nslookup weather-correlator; do echo waiting for correlator; sleep 2; done;']
  containers:
    - name: weather-dashboard
      image: apama-image
      imagePullPolicy: Always
      ports:
        - containerPort: 3278
        - containerPort: 28888
      command: ["dashboard_server", "-c", "default:weather-correlator:15903:false"]
      readinessProbe:
        httpGet:
          path: /ping
          port: 28888
---
apiVersion: v1
kind: Service
metadata:
  name: weather
spec:
  type: NodePort
  selector:
    app: weather-dashboard
  ports:
  - port: 3278
    name: weather-data
  - port: 28888
    name: weather-management
