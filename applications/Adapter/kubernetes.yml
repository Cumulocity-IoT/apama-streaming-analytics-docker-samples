apiVersion: v1
kind: Pod
metadata:
  name: adapter-engine
  labels:
    app: "adapter-correlator"
spec:
  containers:
    - name: adapter-correlator
      image: correlator-image
      ports:
        - containerPort: 15903
      readinessProbe:
        httpGet:
          path: /ping
          port: 15903
---
apiVersion: v1
kind: Service
metadata:
  name: adapter-correlator
spec:
  selector:
    app: adapter-correlator
  ports:
  - protocol: TCP
    port: 15903
    targetPort: 15903
---
apiVersion: v1
kind: Pod
metadata:
  name: adapter-iaf
spec:
  initContainers:
    - name: wait-for-correlator
      image: busybox
      command: ['sh', '-c', 'until nslookup adapter-correlator; do echo waiting for correlator; sleep 2; done;']
  containers:
    - name: adapter-iaf
      image: iaf-image
      ports:
        - containerPort: 16903
