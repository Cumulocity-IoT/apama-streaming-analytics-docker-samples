connectivityPlugins:
  UMTransport:
    libraryName: UMConnectivity
    class: UMTransport
  StringCodec:
    libraryName: connectivity-string-codec
    class: StringCodec

dynamicChainManagers:
  UMManager:
    transport: UMTransport
    managerConfig:
      rnames: nsp://umhost:9000
      channel:
        prefix: ""
        missingChannelMode: ignore

dynamicChains:
  UMStringChain:
    - apama.eventString:
        suppressLoopback: true
        description: "@{um.rnames}"
        remoteAddress: "@{um.rnames}"
    - StringCodec
    - UMTransport:
        channelPattern: ".*"

