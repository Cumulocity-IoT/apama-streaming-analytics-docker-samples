---
apiVersion: v1
kind: Service
metadata:
  name: qry-correlator-service
spec:
  selector:
    app: qry-correlator
  ports:
    - protocol: TCP
      port: 15903
  clusterIP: None
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
   name: qry-correlator-set
spec:
  serviceName: "qry-correlator-service"
  replicas: 2
  selector:
    matchLabels:
       app: qry-correlator
  template:
    metadata:
      labels:
        app: qry-correlator
    spec:
      containers:
        - name: qry-correlator
          image: 'queries-image'
          ports:
            - containerPort: 15903
---
