apiVersion: v1
kind: PersistentVolume
metadata:
  name: memstore-data
spec:
  storageClassName: local-path
  persistentVolumeReclaimPolicy: Recycle
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 1Gi
  hostPath:
    path: /data/memstore-data
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: memstore-data-claim
spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: memstore-sample
spec:
  replicas: 1
  selector:
    matchLabels:
      app: memstore
  template:
    metadata:
      labels:
        app: memstore
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
        - name: memstore-sample
          image: memstore-image
          imagePullPolicy: Always
          ports:
            - containerPort: 15903
          volumeMounts:
            - mountPath: /apama_work/MemoryStoreData
              name: memorystore-data
      volumes:
        - name: memorystore-data
          persistentVolumeClaim:
            claimName: memstore-data-claim
